<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Gigi Natroshvili | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="main-card">
      <div class="elements">
        <figure class="image-wrapper">
          <img class="main-img" src="./images/image-equilibrium.jpg" alt="cube-on-blue-board" />
          <div class="active-image">
            <div class="cyan-background"></div>
            <img src="./images/icon-view.svg" class="view-icon" />
          </div>
        </figure>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="detail-wrapper">
          <div class="first-detail">
            <img src="./images/icon-ethereum.svg" atl="ethereum" class="svg-value" />
            <p class="coin-value">0.041 ETH</p>
          </div>
          <div class="second-detail">
            <img src="./images/icon-clock.svg" alt="clock" class="time-svg" />
            <p class="time-remaining">3 days left</p>
          </div>
        </div>
        <div class="line-wrapper">
        </div>
        <div class="footer-wrapper">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar-picture" />
          <p class="footer-detail"><span class="bold">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
